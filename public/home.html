<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="./assets/icons8-favicon-16.png">
    <link rel="stylesheet" href="./style/home2.css">
</head>
<body>
    <div class="traffic-light-container">
        <div id="traffic-light" class="traffic-light">
            <button class="light-button">
                <div id="red" class="red-light"></div>
            </button>
            <button class="light-button">
                <div id="yellow" class="yellow-light"></div>
            </button>
            <button class="light-button">
                <div id="green" class="green-light"></div>
            </button>
        </div>    

        <div class="avatar-light-container">
            <button class="avatar-button" id="user-avatar">
                <img class="avatar1" src="./assets/3D-Avatars/1.svg" alt="avatar">
            </button>

            <button class="avatar-button" id="partner-avatar" onclick="window.location.href = '/partner.html'">
                <img class="avatar2" src="./assets/3D-Avatars/2.svg" alt="avatar">
            </button>

            <button class="avatar-button" id="settings" onclick="window.location.href = '/settings.html'">
                <img class="arrow"  src="./assets/other-icons/carrot.svg" alt="">
            </button>

            <!-- <big id="big-text" style="font-size: 100px;">></big> -->
    
        </div>   
    </div>
    
    <!-- Load the main script as a regular script -->
    <script src="/js/home.js"></script>
</body></html>
